<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Shake</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        /* Zoom al pasar el mouse */
        .producto:hover {
            transform: scale(1.03);
            transition: transform 0.2s ease-in-out;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <div class="logo-container">
                <img src="./img/logo.jpg" alt="Logo Power Shake" class="logo-img">
                <h1 class="logo-text">Power Shake</h1>
            </div>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="logo-container">
                    <img src="./img/logo.jpg" alt="Logo Power Shake" class="logo-img">
                    <h1 class="logo-text">Power Shake</h1>
                </div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">
                            <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="agua" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Jugos en agua
                        </button>
                    </li>
                    <li>
                        <button id="leche" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Jugos en leche
                        </button>
                    </li>
                    <li>
                        <button id="suplemento" class="boton-menu boton-categoria">
                            <i class="bi bi-hand-index-thumb"></i> Jugos con suplemento
                        </button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Power Shake</p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Aquí se insertan los productos con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
